<!DOCTYPE html>
<html>
<head>
	<title>JSON Basic01</title>
</head>
<body>
	 <script type="text/javascript"  src="Basic01.json"></script>

	 <script>
	 	
	 	var food1 = {
	 		"Type":"sandwich",
			"Sort":"hamburger",
			"calories": "260",
	 	};

	 	var food2 = {
	 		"Type":"fries_size",
			"Sort":"large french fries",
			"calories": "570"
	 	}

	 	document.write("My favorite " + food1.Type + " is a " + food1.Sort + " which has approximately " + food1.calories +" calories, along with it I enjoy eating " +food2.Sort+ " which have about " + food2.calories + " calories.")

	 </script>

</body>
